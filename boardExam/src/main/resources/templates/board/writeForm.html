<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="common_layout">
<head>
<meta charset="UTF-8">
<title>글등록</title>
</head>
<body>
	<section layout:fragment="content">
		<p>등록하시오</p>
		<form action="#" th:action="@{write}" th:object="${boardVo}" method="post">
			<div>제목 : <input type="text"  th:field="*{title}"/></div>
			<div>내용 : <textarea th:field="*{content}"></textarea></div>
			<div><input type="submit" value="Submit"></div>
		</form>
	</section>
	<footer layout:fragment="custom-footer">여긴 푸터</footer>
</body>
</html>
